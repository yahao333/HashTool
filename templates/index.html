<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HashTool - 哈希工具测试页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .section {
            margin-bottom: 40px;
            padding: 25px;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            background: #fafafa;
        }
        
        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #4facfe;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input[type="text"], select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4facfe;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }
        
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .algorithm-info {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .algorithm-info h3 {
            color: #1976d2;
            margin-bottom: 10px;
        }
        
        .algorithm-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .algorithm-item {
            background: white;
            padding: 8px 12px;
            border-radius: 5px;
            text-align: center;
            font-weight: 600;
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔐 HashTool</h1>
            <p>哈希工具 - 生成和验证哈希值的在线工具</p>
        </div>
        
        <div class="content">
            <div class="algorithm-info">
                <h3>📋 支持的算法</h3>
                <div class="algorithm-list">
                    <div class="algorithm-item">MD5</div>
                    <div class="algorithm-item">SHA1</div>
                    <div class="algorithm-item">SHA256</div>
                    <div class="algorithm-item">SHA512</div>
                </div>
            </div>
            
            <!-- 哈希生成部分 -->
            <div class="section">
                <h2>🔨 生成哈希</h2>
                <form id="hashForm">
                    <div class="form-group">
                        <label for="hashText">输入文本:</label>
                        <textarea id="hashText" placeholder="请输入要生成哈希的文本..." required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="hashAlgorithm">选择算法:</label>
                        <select id="hashAlgorithm" required>
                            <option value="sha1">SHA1 (默认)</option>
                            <option value="md5">MD5</option>
                            <option value="sha256">SHA256</option>
                            <option value="sha512">SHA512</option>
                        </select>
                    </div>
                    <button type="submit">生成哈希</button>
                </form>
                <div id="hashResult" class="result" style="display: none;"></div>
            </div>
            
            <!-- 哈希验证部分 -->
            <div class="section">
                <h2>✅ 验证哈希</h2>
                <form id="verifyForm">
                    <div class="form-group">
                        <label for="verifyText">原始文本:</label>
                        <textarea id="verifyText" placeholder="请输入原始文本..." required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="verifyHash">哈希值:</label>
                        <input type="text" id="verifyHash" placeholder="请输入要验证的哈希值..." required>
                    </div>
                    <div class="form-group">
                        <label for="verifyAlgorithm">选择算法:</label>
                        <select id="verifyAlgorithm" required>
                            <option value="sha1">SHA1 (默认)</option>
                            <option value="md5">MD5</option>
                            <option value="sha256">SHA256</option>
                            <option value="sha512">SHA512</option>
                        </select>
                    </div>
                    <button type="submit">验证哈希</button>
                </form>
                <div id="verifyResult" class="result" style="display: none;"></div>
            </div>
        </div>
    </div>
    
    <script>
        // 生成哈希
        document.getElementById('hashForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const text = document.getElementById('hashText').value;
            const algorithm = document.getElementById('hashAlgorithm').value;
            const resultDiv = document.getElementById('hashResult');
            
            try {
                const response = await fetch('/api/hash', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        algorithm: algorithm
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>✅ 哈希生成成功!</strong><br>
                        <strong>算法:</strong> ${data.algorithm.toUpperCase()}<br>
                        <strong>哈希值:</strong> ${data.hash}
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>❌ 错误:</strong> ${data.error}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>❌ 网络错误:</strong> ${error.message}`;
            }
            
            resultDiv.style.display = 'block';
        });
        
        // 验证哈希
        document.getElementById('verifyForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const text = document.getElementById('verifyText').value;
            const hash = document.getElementById('verifyHash').value;
            const algorithm = document.getElementById('verifyAlgorithm').value;
            const resultDiv = document.getElementById('verifyResult');
            
            try {
                const response = await fetch('/api/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        hash: hash,
                        algorithm: algorithm
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    if (data.valid) {
                        resultDiv.className = 'result success';
                        resultDiv.innerHTML = `
                            <strong>✅ 验证成功!</strong><br>
                            <strong>算法:</strong> ${data.algorithm.toUpperCase()}<br>
                            <strong>结果:</strong> 哈希值匹配
                        `;
                    } else {
                        resultDiv.className = 'result error';
                        resultDiv.innerHTML = `
                            <strong>❌ 验证失败!</strong><br>
                            <strong>算法:</strong> ${data.algorithm.toUpperCase()}<br>
                            <strong>结果:</strong> 哈希值不匹配
                        `;
                    }
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>❌ 错误:</strong> ${data.error}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>❌ 网络错误:</strong> ${error.message}`;
            }
            
            resultDiv.style.display = 'block';
        });
    </script>
</body>
</html>
